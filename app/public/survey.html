<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="..\styles\style.css">
</head>
<body>



  <div class="background">
    <div class="container">
     
<div class="jumbotron">
  <h1 class="display-4">Welcome to Friend Finder!</h1>
  <h3 class="lead">It's time to stop being a hermit and find you a friend!</h3>
  <hr class="my-4">
  <a class="btn btn-danger btn-lg" href="/" role="button">Home</a>
</div>
     
    <div class="container">
     
      <div class="container">
          <div class="row">
              <h3> On a scale of 1(least) to 5(greatest)</h3>
              </div>
              <div class="row">
              <h3 id="questions">Question</h3>
              </div>
              <div class="row">



          <div class="questions mx-auto">
            <button type="button" class="btn btn-lg btn-primary m-3 number p-4" value="1">1</button>
            <button type="button" class="btn btn-lg btn-primary m-3 number p-4" value="2">2</button>
            <button type="button" class="btn btn-lg btn-primary m-3 number p-4" value="3">3</button>
            <button type="button" class="btn btn-lg btn-primary m-3 number p-4" value="4">4</button>
            <button type="button" class="btn btn-lg btn-primary m-3 number p-4" value="5">5</button>
           </div>

        </div>
      </div>
  

      <script src="/app/data/app.js"></script>
</body>
</html>
